#
# Format:
# 
# <heroku_san shorthand name>:
#   app: <Heroku app name>
#   stack: <Heroku stack, optional>
#   addons:
#   - addon:name
#   - another:addon
#   config:
#     - <Heroku config:var name>: <Heroku config:var value>
#
# To share addons:
#
# env1:
#   addons: &addons
#   - an:addon
#   # ... other config
# env2:
#   addons:
#   - *addons
#   - another:addon
#   # ... other config
#
production: 
  app: awesomeapp
  stack: bamboo-ree-1.8.7
  config:
    BUNDLE_WITHOUT: "development:test"
    GOOGLE_ANALYTICS: "UA-12345678-1"

staging:
  stack: cedar
  app: awesomeapp-staging
  config: &default
    BUNDLE_WITHOUT: "development:test"

demo: 
  app: awesomeapp-demo
  config: *default
